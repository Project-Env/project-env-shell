name: Build

on:
  push:
    branches: [ master ]
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: ubuntu-latest
            asset_file: project-env-cli
            asset_name: project-env-cli-linux-amd64
          - os: windows-latest
            asset_file: project-env-cli.exe
            asset_name: project-env-cli-windows-amd64.exe
            gu_executable_ext: .cmd
          - os: macos-latest
            asset_file: project-env-cli
            asset_name: project-env-cli-macos-amd64

    steps:

      - uses: ilammy/msvc-dev-cmd@v1
        if: ${{ matrix.os == 'windows-latest'}}

      - uses: actions/checkout@v2

      - uses: DeLaGuardo/setup-graalvm@3.1
        with:
          graalvm-version: '20.3.0.java11'
      - run: gu${{ matrix.gu_executable_ext }} install native-image

      - uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.6.3

      - run: mvn -B package

      - uses: svenstaro/upx-action@v2
        with:
          file: target/${{ matrix.asset_file }}
          args: --best

      - uses: actions/upload-release-asset@v1
        if: ${{ github.event_name == 'release'}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: target/${{ matrix.asset_file }}
          asset_name: ${{ matrix.asset_name }}
